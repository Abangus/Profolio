<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Chanllenges</title>
    <link rel="stylesheet" href="Grid.css">
</head>

 <body>

        <h1>Grid 1</h1>
        <div class="grid1">
            <div class="T1"></div>
            <div class="T2"></div>
            <div class="T3"></div>
        </div>

        <h1>Grid 2</h1>
        <div class="grid2">
            <div class="whole"></div>
            <div class="apart">
                <div class="a1"></div>
                <div class="a2"></div>
                <div class="a3"></div>
            </div>
        </div>

        <h1>Grid 3</h1>
        <div class="grid3">
            <div class="upper">
                <div class="u1"></div>
                <div class="u2"></div>
                <div class="u3"></div>
                <div class="u4"></div>
            </div>
            <div class="down">
                <div class="b1"></div>
                <div class="b2"></div>
            </div>
            <div class="along"></div>
        </div>

        <h1>Grid + Flexbox</h1>
        <div class="GF">
            <div class ="up">
                <div class="one"></div>
                <div class="one"></div>
                <div class="three"></div>
            </div>
            <div class="down2">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d2"></div>
                <div class="d2"></div>
                <div class="d2"></div>
                <div class="d2"></div>
            </div>
            <div class="side">
                <div class="s1"></div>
                <div class="s2"></div>
            </div>
        </div>
    </body>
</html>
